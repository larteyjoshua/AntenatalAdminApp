  <div
  class="p-field"
  style="margin-bottom: 20px"
>
  <textarea
  [style]="{ height: '250px', width: '1000px' }"
    type="text"
    pInputText
    id="message"
    placeholder="Text your Message or Nutritional Guid Here"
    [(ngModel)]="message"
  ></textarea>
</div>

  <p-multiSelect
    [options]="mothersList"
    [(ngModel)]="selectedMother"
    optionLabel="name"
    [virtualScroll]="true"
    [virtualScrollItemSize]="30"
    [style]="{ height: '100px', width: '1000px' }"
    placeholder="Select Expected Mothers"
  ></p-multiSelect>
</div>
<div class="button-location">
  <p-button
    [style]="{ height: '40px', width: '200px' }"
    label="Submit"
    icon="pi pi-check"
    iconPos="right"
    (onClick)="sendTextMessage()"
  ></p-button>
</div>
